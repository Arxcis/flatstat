<!DOCTYPE html5>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <title>Flatstat | Stats from Flathub.org</title>
    <link rel="stylesheet" type="text/css" href="./index.css"></link>
  </head>
  <body>
    <header>
      <a href="/flatstat/"><h1 id="title" title="Flatstat | Stats from Flathub.org">flatstat</h1></a>
      <nav>
        <a href="/flatstat/#display" title="Graphs">graph</a>
        <a href="/flatstat/search/?filter=x11-only" title="Search">search</a>
        <a href="/flatstat/about/" title="About">about</a>
      </nav>
    </header>
    <main>
      <nav>
        <a id="#display" title="Apps with --wayland or --x11" href="/flatstat/#display">display</a>
        <a id="#filesystem" title="Apps with --filesystem" href="/flatstat/#filesystem">filesystem</a>
        <a id="#device" title="Apps with --device" href="/flatstat/#device">device</a>
        <a id="#audio" title="Apps with --pulseaudio" href="/flatstat/#audio">audio</a>
        <a id="#metafile" title=".json or .yaml or .yml" href="/flatstat/#metafile">metafile</a>
      </nav>

      <section>
        <canvas id="display" width="400" height="300"></canvas>
        <canvas id="filesystem" width="400" height="300"></canvas>
        <canvas id="device" width="400" height="300"></canvas>
        <canvas id="audio" width="400" height="300"></canvas>
        <canvas id="metafile" width="400" height="300"></canvas>
      </section>
    </main>
  </body>
  <script type="module">
    import count from "./db/flathub/count.js";
   
    // Check if any a[href] contains the search, and mark them as active
    const graphLink = document.getElementById(window.location.hash)
    if (graphLink) {
      graphLink.classList.add("current")
    } else {
      document.getElementById("#display").classList.add("current");
    }

    window.addEventListener("hashchange", () => {
      const links = document.querySelectorAll("main nav a")
      for (const link of links) link.classList.remove("current")

      const graphLink = document.getElementById(window.location.hash)
      graphLink?.classList.add("current")
    })

    const headerLink = document.querySelector(`header a[href*='/#']`)
    headerLink?.classList.add("current")

    const TOTAL_COLOR = "#546e7a";
    const GOOD_COLOR = "#00c853";
    const BAD_COLOR = "#ff9100";
    const VERY_BAD_COLOR = "#ac0800";
    const SUPER_BAD_COLOR = "#4a148c";

    const options = {
      responsive: true,
      tooltips: {
        mode: "index",
        intersect: false,
      },
      hover: {
        mode: "nearest",
        intersect: true,
      },
      scales: {
        xAxes: [
          {
            display: true,
            scaleLabel: {
              display: true,
              labelString: "month",
            },
          },
        ],
        yAxes: [
          {
            display: true,
            scaleLabel: {
              display: true,
              labelString: "apps",
            },
          },
        ],
      },
    };

    new Chart(document.getElementById("display").getContext("2d"), {
      type: "line",
      data: {
        labels: count.map((it) => it.key),
        datasets: [
          {
            label: "--wayland and --fallback-x11",
            backgroundColor: GOOD_COLOR,
            borderColor: GOOD_COLOR,
            data: count.map((it) => it["wayland-and-fallback-x11"]),
            fill: false,
          },
          {
            label: "--wayland and --x11",
            backgroundColor: BAD_COLOR,
            borderColor: BAD_COLOR,
            data: count.map((it) => it["wayland-and-x11"]),
            fill: false,
          },
          {
            label: "--x11 only",
            backgroundColor: VERY_BAD_COLOR,
            borderColor: VERY_BAD_COLOR,
            data: count.map((it) => it["only-x11"]),
            fill: false,
          },
        ],
      },
      options: {
        ...options,
      },
    });

    new Chart(document.getElementById("filesystem").getContext("2d"), {
      type: "line",
      data: {
        labels: count.map((it) => it.key),
        datasets: [
          {
            label: "--no-filesystem",
            backgroundColor: GOOD_COLOR,
            borderColor: GOOD_COLOR,
            data: count.map((it) => it["no-filesystem"]),
            fill: false,
          },
          {
            label: "--filesystem=<other>",
            backgroundColor: BAD_COLOR,
            borderColor: BAD_COLOR,
            data: count.map((it) => it["filesystem-other"]),
            fill: false,
          },
          {
            label: "--filesystem=home",
            backgroundColor: VERY_BAD_COLOR,
            borderColor: VERY_BAD_COLOR,
            data: count.map((it) => it["filesystem-home"]),
            fill: false,
          },
          {
            label: "--filesystem=host",
            backgroundColor: SUPER_BAD_COLOR,
            borderColor: SUPER_BAD_COLOR,
            data: count.map((it) => it["filesystem-host"]),
            fill: false,
          },
        ],
      },
      options: {
        ...options,
      },
    });

    new Chart(document.getElementById("device").getContext("2d"), {
      type: "line",
      data: {
        labels: count.map((it) => it.key),
        datasets: [
          {
            label: "--no-device",
            backgroundColor: GOOD_COLOR,
            borderColor: GOOD_COLOR,
            data: count.map((it) => it["no-device"]),
            fill: false,
          },
          {
            label: "--device=<other>",
            backgroundColor: BAD_COLOR,
            borderColor: BAD_COLOR,
            data: count.map((it) => it["device-other"]),
            fill: false,
          },
          {
            label: "--device=all",
            backgroundColor: VERY_BAD_COLOR,
            borderColor: VERY_BAD_COLOR,
            data: count.map((it) => it["device-all"]),
            fill: false,
          },
        ],
      },
      options: {
        ...options,
      },
    });

    new Chart(document.getElementById("audio").getContext("2d"), {
      type: "line",
      data: {
        labels: count.map((it) => it.key),
        datasets: [
          {
            label: "--no-pulseaudio",
            backgroundColor: GOOD_COLOR,
            borderColor: GOOD_COLOR,
            data: count.map((it) => it["no-pulseaudio"]),
            fill: false,
          },
          {
            label: "--pulseaudio",
            backgroundColor: VERY_BAD_COLOR,
            borderColor: VERY_BAD_COLOR,
            data: count.map((it) => it.pulseaudio),
            fill: false,
          },
        ],
      },
      options: {
        ...options,
      },
    });


    new Chart(document.getElementById("metafile").getContext("2d"), {
      type: "line",
      data: {
        labels: count.map((it) => it.key),
        datasets: [
          {
            label: ".json",
            backgroundColor: "#424242",
            borderColor: "#424242",
            data: count.map((it) => it.json),
            fill: false,
          },
          {
            label: ".yaml",
            backgroundColor: "#757575",
            borderColor: "#757575",
            data: count.map((it) => it.yaml),
            fill: false,
          },
          {
            label: ".yml",
            backgroundColor: "#bdbdbd",
            borderColor: "#bdbdbd",
            data: count.map((it) => it.yml),
            fill: false,
          },
        ],
      },
      options: {
        ...options,
      },
    });

  </script>
  
</html>
