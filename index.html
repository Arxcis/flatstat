<!DOCTYPE html5>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <title>Flatstat | Graph</title>
    <link rel="stylesheet" type="text/css" href="./index.css"></link>
  </head>
  <body>
    <header>
      <a href="/"><h1 id="title" title="Flatstat | Graph">flatstat</h1></a>
      <nav>
        <a href="/#window" title="Graphs">graph</a>
        <a href="/list/?filter=x11-only" title="List">list</a>
        <a href="/spec/" title="Spec">spec</a>
        <a href="/about/" title="About">about</a>
      </nav>
    </header>
    <main>
      <nav>
        <a id="#window" title="Apps with --wayland or --x11" href="/#window">window</a>
        <a id="#filesystem" title="Apps with --filesystem" href="/#filesystem">filesystem</a>
        <a id="#device" title="Apps with --device" href="/#device">device</a>
        <a id="#audio" title="Apps with --pulseaudio" href="/#audio">audio</a>
        <a id="#metafile" title=".json or .yaml or .yml" href="/#metafile">metafile</a>
      </nav>

      <section>
        <canvas id="window" width="400" height="300"></canvas>
        <canvas id="filesystem" width="400" height="300"></canvas>
        <canvas id="device" width="400" height="300"></canvas>
        <canvas id="audio" width="400" height="300"></canvas>
        <canvas id="metafile" width="400" height="300"></canvas>
      </section>
    </main>
  </body>
  <script type="module">
    import { ACHIEVEMENTS, HOLES } from "./src/config.js"
    import count from "./db/flathub/count.js";

    // Mark graph link as active
    const headerLink = document.querySelector(`header a[href*='/#']`)
    headerLink?.classList.add("current")

    // Check if any a[href] contains the search, and mark them as active
    const graphLink = document.getElementById(window.location.hash)
    if (graphLink) {
      graphLink.classList.add("current")
    } else {
      document.getElementById("#window").classList.add("current");
    }

    window.addEventListener("hashchange", () => {
      const links = document.querySelectorAll("main nav a")
      for (const link of links) link.classList.remove("current")

      const graphLink = document.getElementById(window.location.hash)
      graphLink?.classList.add("current")
    })

    // Define color constants
    const TOTAL_COLOR = "#546e7a";
    const GOOD_COLOR = "#00c853";
    const BAD_COLOR = "#ff9100";
    const VERY_BAD_COLOR = "#ac0800";
    const SUPER_BAD_COLOR = "#4a148c";

    // Define options
    const options = {
      responsive: true,
      tooltips: {
        mode: "index",
        intersect: false,
      },
      hover: {
        mode: "nearest",
        intersect: true,
      },
      scales: {
        xAxes: [
          {
            display: true,
            scaleLabel: {
              display: true,
              labelString: "month",
            },
          },
        ],
        yAxes: [
          {
            display: true,
            scaleLabel: {
              display: true,
              labelString: "apps",
            },
          },
        ],
      },
    };

    // Draw charts
    new Chart(document.getElementById("window").getContext("2d"), {
      type: "line",
      data: {
        labels: count.map((it) => it.month),
        datasets: [
          {
            label: ACHIEVEMENTS.WaylandWithFallback,
            backgroundColor: GOOD_COLOR,
            borderColor: GOOD_COLOR,
            data: count.map((it) => it[ACHIEVEMENTS.WaylandWithFallback]),
            fill: false,
          },
          {
            label: HOLES.X11,
            backgroundColor: VERY_BAD_COLOR,
            borderColor: VERY_BAD_COLOR,
            data: count.map((it) => it[HOLES.X11]),
            fill: false,
          },
        ],
      },
      options: {
        ...options,
      },
    });

    new Chart(document.getElementById("filesystem").getContext("2d"), {
      type: "line",
      data: {
        labels: count.map((it) => it.month),
        datasets: [
          {
            label: ACHIEVEMENTS.NoFilesystemAtAll,
            backgroundColor: GOOD_COLOR,
            borderColor: GOOD_COLOR,
            data: count.map((it) => it[ACHIEVEMENTS.NoFilesystemAtAll]),
            fill: false,
          },
          {
            label: HOLES.FilesystemSome,
            backgroundColor: BAD_COLOR,
            borderColor: BAD_COLOR,
            data: count.map((it) => it[HOLES.FilesystemSome]),
            fill: false,
          },
          {
            label: HOLES.FilesystemAll,
            backgroundColor: VERY_BAD_COLOR,
            borderColor: VERY_BAD_COLOR,
            data: count.map((it) => it[HOLES.FilesystemAll]),
            fill: false,
          },
        ],
      },
      options: {
        ...options,
      },
    });

    new Chart(document.getElementById("device").getContext("2d"), {
      type: "line",
      data: {
        labels: count.map((it) => it.month),
        datasets: [
          {
            label: ACHIEVEMENTS.NoDeviceAtAll,
            backgroundColor: GOOD_COLOR,
            borderColor: GOOD_COLOR,
            data: count.map((it) => it[ACHIEVEMENTS.NoDeviceAtAll]),
            fill: false,
          },
          {
            label: HOLES.DeviceSome,
            backgroundColor: BAD_COLOR,
            borderColor: BAD_COLOR,
            data: count.map((it) => it[HOLES.DeviceSome]),
            fill: false,
          },
          {
            label: HOLES.DeviceAll,
            backgroundColor: VERY_BAD_COLOR,
            borderColor: VERY_BAD_COLOR,
            data: count.map((it) => it[HOLES.DeviceAll]),
            fill: false,
          },
        ],
      },
      options: {
        ...options,
      },
    });

    new Chart(document.getElementById("audio").getContext("2d"), {
      type: "line",
      data: {
        labels: count.map((it) => it.month),
        datasets: [
          {
            label: ACHIEVEMENTS.NoAudioAll,
            backgroundColor: GOOD_COLOR,
            borderColor: GOOD_COLOR,
            data: count.map((it) => it[ACHIEVEMENTS.NoAudioAll]),
            fill: false,
          },
          {
            label: HOLES.AudioAll,
            backgroundColor: VERY_BAD_COLOR,
            borderColor: VERY_BAD_COLOR,
            data: count.map((it) => it[HOLES.AudioAll]),
            fill: false,
          },
        ],
      },
      options: {
        ...options,
      },
    });


    new Chart(document.getElementById("metafile").getContext("2d"), {
      type: "line",
      data: {
        labels: count.map((it) => it.month),
        datasets: [
          {
            label: ".json",
            backgroundColor: "#424242",
            borderColor: "#424242",
            data: count.map((it) => it.json),
            fill: false,
          },
          {
            label: ".yaml",
            backgroundColor: "#757575",
            borderColor: "#757575",
            data: count.map((it) => it.yaml),
            fill: false,
          },
          {
            label: ".yml",
            backgroundColor: "#bdbdbd",
            borderColor: "#bdbdbd",
            data: count.map((it) => it.yml),
            fill: false,
          },
        ],
      },
      options: {
        ...options,
      },
    });

  </script>
  
</html>
